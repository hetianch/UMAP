<!DOCTYPE html>
<html>
<header>
	<style type="text/css">
	#title {
		text-align: center;
	}
	#wraper {
		width: 900px;
		height: 600px;
		border: 2px solid grey;
		margin: 0 auto;
	}
	#video-wrapper {
		width: 50%;
		height:100%;
		border: 1px dash blue;
		float: left;
	}
	#panel {
		width:50%;
		height: 100%;
		padding: 20px;
		float:right;
		box-sizing:border-box;
	}
	#labels {
		margin-top: 20px;
	}
	</style>
</header>
<body>

<h1 id="title">Video Label Sys</h1>

<div id="wraper">
	<div id="video-wrapper">
		<embed src="sample.avi" controller="true" scale="aspect">
	</div>
	<div id="panel">
		<select id="target">
		  <option value="1">Fly 1</option>
		  <option value="2">Fly 2</option>
		  <option value="3">Fly 3</option>
		  <option value="4">Fly 4</option>
		</select>
		<div id="labels">
			<input type="radio" name="label_name" value="1">Label 1<br>
			<input type="radio" name="label_name" value="2">Label 2<br>
			<input type="radio" name="label_name" value="3">Label 3<br>
			<input type="radio" name="label_name" value="4">Label 4<br>
			<input type="radio" name="label_name" value="5">Label 5<br>
		</div>
	</div>
</div>
</body>
</html>
